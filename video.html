<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials - Delicious Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="images/finalimage.png" alt="Logo" class="logo">
            <h1>Delicious Recipes</h1>
        </div>
        <button class="toggle-btn" id="toggle-btn">☰</button>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#recipes">Recipes</a>
        <a href="index.html#tips">Cooking Tips</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="videos" class="section">
        <div class="container">
            <h2>Video Tutorials</h2>
            <div class="videos">
                <div class="card">
                    <h3>How to Make Adobo</h3>
                    <a href="https://youtu.be/wwapBsT0oc8?si=1aKUzkC97X-FfO2m" class="youtube-link">
                        <img src="images/adobo.jpg" alt="Adobo">
                    </a>
                </div>
                <div class="card">
                    <h3>How to Make Pork Sinigang</h3>
                    <a href="https://youtu.be/t-beBtUZz3E?si=CzKf_Z0kqZiKHdbJ" class="youtube-link">
                        <img src="images/sinigang.jpg" alt="Pork Sinigang">
                    </a>
                </div>
                <div class="card">
                    <h3>How to Make Pancit Canton</h3>
                    <a href="https://youtu.be/6-b6h_LoJyg?si=R8M4Dg34c-OLuFX6" class="youtube-link">
                        <img src="images/pancit.jpg" alt="Pancit Canton">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="images/finalimage.png" alt="Logo">
            </div>
            <div class="contact-info">
                <p>Web Designer: Matthew T. Abarquez</p>
                <p>Email: MattLawrenceA@gmail.com</p>
            </div>
        </div>
    </footer>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">✖</button>
        <h2>Sidebar Menu</h2>
        <a href="index.html">Home</a>
        <a href="index.html#recipes">Recipes</a>
        <a href="index.html#tips">Cooking Tips</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        document.querySelectorAll('.youtube-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const userConfirmed = confirm("Do you want to proceed to a YouTube tutorial?");
                if (userConfirmed) {
                    window.open(this.href, '_blank');
                }
            });
        });
    </script>
</body>
</html>
